<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>

    <!--CSS Link-->
    <link rel="stylesheet" href="./css/style.css">

    <!--VUE3 CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <section id="titolo">
            <h1>
                {{ message }}
            </h1>
        </section>

        <section id="immagine">
            <img @click="supplica" v-bind:src="immaginePrincipale" alt="" >
            <img v-bind:src="immagineSecondaria" alt="" class="no-display">
        </section>

        <section id="input">
            <div class="input">
                <label for="change-title">Cambia titolo:</label>           
                <input type="text" v-model="message">
            </div>
            <div class="input">
                <label for="change-url-image">Change the Image:</label>
                <input type="text" v-model="immaginePrincipale">
            </div>
            <div class="input">
                <label for="for-exampel-change-img">Per Esempio incolla questo:   https://web-savvy-marketing.com/wp-content/uploads/2016/10/Crazy-Website-Developers.jpg</label>
            </div>

            
            
        </section>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
